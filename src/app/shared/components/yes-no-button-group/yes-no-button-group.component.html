<div class="button-group">
  <label class="label">{{ label }}</label>
  <button
    class="button button-yes"
    [class.button-pressed]="value === 'yes'"
    type="button"
    (click)="active('yes')">
    Yes
  </button>
  <button
    class="button button-no"
    [class.button-pressed]="value === 'no'"
    type="button"
    (click)="active('no')">No
  </button>
</div>
